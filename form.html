<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="scripts/form.js"></script>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Product Review Form, Gage Thorup">
    <meta name="author" content="Gage Thorup">
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label for="product">Product Name<span class="red">*</span>
                    <select name="product" id="product" class="product" required>
                        <option value="" selected disabled>Select a Product ..</option>
                    </select>
                </label>

                <div>Overall Rating<span class="red">*</span></div>
                <div class="rating">
                    <label for="rating1">☆<input type="radio" name="rating" id="rating1" value="1" required></label>
                    <label for="rating2">☆☆<input type="radio" name="rating" id="rating2" value="2" required></label>
                    <label for="rating3">☆☆☆<input type="radio" name="rating" id="rating3" value="3" required></label>
                    <label for="rating4">☆☆☆☆<input type="radio" name="rating" id="rating4" value="4" required></label>
                    <label for="rating5">☆☆☆☆☆<input type="radio" name="rating" id="rating5" value="5" required></label>
                </div>
                <label>Date of Instalation<span class="red">*</span> <input type="date" name="date" id="date" required></label>

                <div>Which features did you find usefull in the product?</div>
                <div class="italic">(Check all that apply)</div>
                <label for="durability"><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
                <label for="ease"><input type="checkbox" name="ease" id="ease" value="yes">Ease of Use</label>
                <label for="performance"><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
                <label for="design"><input type="checkbox" name="design" id="design" value="yes">Design</label>

                <label for="review" class="review"> Writen Review <span class="blue">(optional)</span> <textarea name="review" id="review"></textarea></label>

                <label for="name">Your Name <span class="blue">(optional)</span> <input type="text" name="name" id="name"></label>

                <input type="submit" value="Post Review">
            </fieldset>




        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> | Gage Thorup | Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
